<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6 style="font-size: 18px;">please enter email and password !!!</h6>
                </div>
                <form action="">
                    <div class="mb-3">
                        <!--label for="exampleInputEmail1" class="form-label">Email address</label--> 
                         <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter your E-mail">
                      </div>
                      <div class="mb-3">
                        <!--label for="exampleInputPassword1" class="form-label">Password</label> -->
                        <div class="form-group">
                        <input [type]="changetype?'password':'text'" class="form-control" placeholder="Enter your password">
                        <span class="eyeicon" (click)="viewPass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i></span>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i>&nbsp; Login</button>
                        <a [routerLink]="['/singup']" class="btn btn-link" style="text-decoration: none; color: aliceblue;">Signup</a>
                      </div>         
                </form>

            </div>
        </div>
    </div>
</div>
