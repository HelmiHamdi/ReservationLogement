<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background: hsla(205, 46%, 30%, 1);" class="modal-header">
        <h5 style="color: aliceblue;font-size: 26px;margin-left: 62px;font-weight: 620;" class="modal-title" id="exampleModalLabel">USER POFILE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
         
        </button>
      </div>
      <div class="modal-body">
          <form >
              <div class="form-group">
               
                <input type="text" formControlName="nom" class="form-control" aria-describedby="emailHelp" placeholder="Enter your first Name"> 
                <!-- <small *ngIf="formValue.get('nom')?.invalid && formValue.get('nom')?.touched"class="text-danger">First Name is Required</small> -->
              </div> <br>
              <div class="form-group">
                  
                  <input type="text" formControlName="prenom"  class="form-control" aria-describedby="emailHelp" placeholder="Enter your last name"> 
                  <!-- <small *ngIf="formValue.get('prenom')?.invalid && formValue.get('prenom')?.touched"class="text-danger">Last Name is Required</small> -->

                </div><br>
                <div class="form-group">
                 
                  <input type="date" formControlName="dateNaissance"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter your date of brith"> 
                  <!-- <small *ngIf="formValue.get('dateNaissance')?.invalid && formValue.get('dateNaissance')?.touched"class="text-danger">Date is Required</small> -->

                </div><br>
                <div class="form-group">
                  
                  <input type="email" formControlName="email"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter your email"> 
                  <!-- <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched"class="text-danger">Email is Required</small> -->

              </div> <br>
                <div class="form-group">
                
                  
                  <input type="password" formControlName="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter your password"> 
                  <!-- <small *ngIf="formValue.get('password')?.invalid && formValue.get('password')?.touched"class="text-danger">Password is Required</small> -->

              </div> <br>
                <div class="form-group">
                  
                  <input type="number" formControlName="phone"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter your phone number"> 
                  <!-- <small *ngIf="formValue.get('phone')?.invalid && formValue.get('phone')?.touched"class="text-danger">Phone is Required</small> -->

              </div><br>
              <!-- <div class="form-group">

                  </mat-radio-group>
             </div> -->
            </form>
      </div>
      <div class="modal-footer" style="background: hsla(205, 46%, 30%, 1);">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button  type="button"  class="btn btn-success" >Save</button>

      </div>
