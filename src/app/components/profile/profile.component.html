<div>
    <app-header></app-header>
</div>
<div class="row m-3 test">
  <div class="card col-md-5 text-center mr-3">
   <div class="col divmg">
     <div class="mt-3">
        <img [src]= "image" class="rounded-circle" alt="" width="100" height="100"(click)="profileUplod.click()"><br>
        <div>
          <input type="file" hidden #profileUplod (change)="ImageUpload($event)">
        </div>
     </div>
     <div class="mb-3">
        <h2>{{Nom}} {{Prenom}}</h2>
        <small class="form-text text-muted">Adresse, Ville, 12345</small>
     </div>
     <div class="col mb-3">
        <button type="button" class="btn btn-danger" style=" width: 60 px; margin-right: 10px; " ><i class="fa fa-address-card-o"></i>&nbsp;Modifier le Profile</button>
        <button type="button" class="btn btn-success" (click)="modifierMotDePasse()"><i class="fas fa-lock"></i>&nbsp; Changer mot de passe</button>

     </div>
   </div>
  </div>
  <div class="card col-md-7 mr-3">
   <table class="table margtable">
      <tbody>
        <tr>
          <th scope="row">Nom</th>
          <td>{{Nom}}</td>
        </tr>
        <tr>
          <th scope="row">Prénom</th>
          <td>{{Prenom}}</td>
          
        </tr>
        <tr>
          <th scope="row">Téléphone</th>
          <td>{{Tele}}</td> 
        </tr>
        <tr>
         <th scope="row">Email</th>
         <td>{{Email}}</td> 
       </tr>
       <tr>
         <th scope="row">Date de naissance</th>
         <td>{{DateNaissance}}</td> 
       </tr>
      </tbody>
    </table>
  </div>
</div>
